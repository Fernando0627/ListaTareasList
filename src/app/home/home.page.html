<ion-header>
  <ion-toolbar color="uva">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Tareas</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="uva">
      <ion-title>Agregar tarea</ion-title>
    </ion-card-header>
    <ion-card-content>
      <form #todoForm="ngForm" (ngSubmit)="save(todoForm.value)">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-textarea
                id="title" 
                type="text"
                label="titulo"
                labelPlacement="floating"
                fill="outline"
                name="title"
                ngModel
                rows="5"
                maxlength="50"
                #title
                (keyup)="check(title.value)"
              ></ion-textarea>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-select
                label="categoria"
                labelPlacement="floating"
                fill="outline"
                name="category"
                [(ngModel)]="propCategory"
                (ionChange)="filterByCategory()"
              >
                <ion-select-option value="default">Por defecto</ion-select-option>
                <ion-select-option *ngFor="let item of objectCategories" [value]="item.name">
                  {{ item.name }}
                </ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button 
                type="submit"
                color="uva"
                expand="block"
                size="large"
                [disabled]="propDisabled"
              >
                <ion-icon name="save" slot="end"></ion-icon>
                Guardar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-toolbar color="uva">
      <ion-title>Lista de Tareas</ion-title>
    </ion-toolbar>
    </ion-card-header>
    <ion-card-content>
      <app-list [tasks]="taskList" [selectedCategory]="selectedCategory"></app-list>
    </ion-card-content>
  </ion-card>
</ion-content>
